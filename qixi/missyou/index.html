<!DOCTYPE html>
<html>
<head>
	<title>七夕专题</title>
</head>
<style type="text/css">
	p{
	    text-align: center;
	}
	.cang{
		color: white;
	}

<body><br><br>
<p>世界上最远的距离<br></p>
<p>不是牛郎与织女的相隔</p>
<p>是鸟和鱼的距离<br></p>
<p>一个天上翱翔<br></p>
<p>一个深潜海底<br></p>
<p>一个动若脱兔<br></p>
<p>一个静若处子<br></p>
<p>两人若能长久</p>
<p>必是你我迁就</p>
<p>必是你我共同进步</p>
<p>一人相思，缺你不可</p>
<p>I miss you</p>
<p>七夕快乐</p>
<p>在今日与你约定</p>
<span class="cang">若能有缘相见</span>
<span class="cang">便与执子之手 与子偕老</span>


</body>
